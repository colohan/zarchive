<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <script src='/_ah/channel/jsapi'></script>
    <script>
      var token = '{{ token }}';
    </script>
    <script src='js/dripper.js'></script>
    <link type="image/x-icon" rel="shortcut icon" href="/public/z.ico" />
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>

  <body>
    <div id="messages">
    {% for message in messages %}
    <b>{{ message.author.nickname }} ({{ message.author.email }})
      ({{ message.topic }}) [{{ message.date }}]
    </b>
    <blockquote>{{ message.content }}</blockquote>
    {% endfor %}
    </div>

    <form action="/send" method="post" onsubmit="postForm(this); document.getElementById('content').value=''; return false;">
      <input value="{{ topic }}" name="topic">
      <div><textarea name="content" id="content" rows="3"cols="60"></textarea></div>
      <div><input type="submit" value="Send"></div>
    </form>

  </body>
</html>
{% endautoescape %}
